---
# This workflow action will run pre-commit, which will execute ansible and yaml linting
# See .pre-commit-config.yaml for what hooks are executed
name: pre-commit tests


on:
  pull_request:
  push:

env:
  collection_namespace: infra
  collection_name: controller_configuration
  collection_version: 2.3.1
  collection_repo: https://github.com/Tompage1994/controller_configuration/
  collection_dependencies: awx.awx

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install Ansible
        run: pip install --upgrade ansible-core
      - name: Build and install the collection
        uses: redhat-cop/ansible_collections_tooling/actions/build_ansible_collection@main
        with:
          collection_namespace: ${{ inputs.collection_namespace }}
          collection_name: ${{ inputs.collection_name }}
          collection_version: ${{ inputs.collection_version }}
          collection_repo: ${{ inputs.collection_repo }}
      - name: Install collection dependencies
        runs: ansible-galaxy collection install ${{ inputs.collection_dependencies }} -p /home/runner/collections
        if: inputs.collection_dependencies
      - uses: pre-commit/action@v3.0.0
...
